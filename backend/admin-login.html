<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Admin - KemdeHolo</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body{font-family:'Inter',sans-serif;background:#f7f3e9;}
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <form id="login-form" class="bg-white p-8 rounded shadow max-w-sm w-full">
    <h1 class="text-2xl font-bold mb-6 text-primary-blue">Connexion Admin</h1>
    <input id="username" type="text" placeholder="Nom d'utilisateur" required class="w-full mb-4 px-4 py-2 rounded border border-gray-300">
    <input id="password" type="password" placeholder="Mot de passe" required class="w-full mb-4 px-4 py-2 rounded border border-gray-300">
    <button type="submit" class="w-full bg-primary-blue text-white font-bold py-2 rounded">Se connecter</button>
    <div id="login-error" class="text-red-600 font-bold mt-4"></div>
  </form>
  <script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = '';
      const res = await fetch('/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok && data.success) {
        localStorage.setItem('adminToken', data.token);
        window.location.href = 'admin.html';
      } else {
        errorDiv.textContent = data.error || 'Identifiants invalides';
      }
    });
  </script>
</body>
</html>
